<!DOCTYPE html>
<html lang="pt-br">
<head>
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário MultiSTEP</title>
</head>
<body>

<main id="app">

    <form>
        <div class="step-progress">
            <strong class="active done" >Contato</strong>
            <img src="assets/next.png" width="24" height="23" alt="next button" srcset="">       
            <strong>Empresa</strong>
            <img src="assets/next.png" width="24" height="23" alt="next button" srcset="">
            <strong>Projeto</strong>
        </div>
           
       
        <div class="form-step active">
            <div class="content">
                <div class="input-wrapper">
                    <label for="name">Nome:</label>
                    <input id="name" name="name" type="text" placeholder="Como prefere ser chamado" required/>
                </div>
                <div class="input-wrapper">
                    <label for="phone">Telefone:</label>
                    <input id="phone" name="phone" type="tel" placeholder="Digite seu Número" onkeypress="return /\d/.test(event.key)"/>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Como seu email" required/>
                </div>

            </div>

            <div class="button-wrapper justify-end">
                <button type="button" class="btn primary">CONTINUAR</button>
            </div>

        </div>

        <div class="form-step">
            <div class="content">
                <div class="input-wrapper">
                    <label for="business-name">Nome da empresa:</label>
                    <input id="business-name" name="business-name" type="text" placeholder="Nome da empresa" required/>
                </div>
                <div class="input-wrapper">
                    <label for="business-colab-number">Número dos funcionários:</label>
                    <input id="business-colab-number" name="business-colab-number" type="tel" placeholder="Digite seu Número" onkeypress="return /\d/.test(event.key)"/>
                </div>
                <div class="input-wrapper">
                    <label for="business-about">Sobre seu negócio</label>
                    <textarea name="business-about" id="business-about" placeholder= "Fale um pouco sobre seus produtos e serviços"></textarea>
                </div>

            </div>

            <div class="button-wrapper">
                <button type="button" class="btn secondary">VOLTAR</button>
                <button  type="button" class="btn primary">CONTINUAR</button>
            </div>

        </div>

        <div class="form-step">
            <div class="content">

                <div class="input-wrapper">
                    <label for="project">Objetivos do projeto</label>
                    <textarea name="project" id="project" placeholder= "Descreva quais objetivos desse projeto"></textarea>
                </div>

            </div>

            <div class="button-wrapper">
                <button class="btn primary">VOLTAR</button>
                <button class="btn primary" type="submit">ENVIAR RESPOSTA</button>
            </div>

        </div>

    </form>

</main>
</body>
</html>
