<!DOCTYPE html>
<html lang="pt-br">
<head>
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário MultiSTEP</title>
</head>
<body>



        <form>
            <div class="step-progress">
                <strong class="active done" >Contato</strong>
                <img src="assets/next.png" width="24" height="23" alt="next button" srcset="">       
                <strong>Empresa</strong>
                <img src="assets/next.png" width="24" height="23" alt="next button" srcset="">
                <strong>Projeto</strong>
            </div>
               
           
            <div class="form-step active">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="name">Nome:</label>
                        <input id="name" name="name" type="text" placeholder="Como prefere ser chamado" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="phone">Telefone:</label>
                        <input id="phone" name="phone" type="tel" placeholder="Digite seu Número" onkeypress="return /\d/.test(event.key)"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="name">Email</label>
                        <input id="name" name="name" type="text" placeholder="Como seu email" required/>
                    </div>

                </div>

                <div class="button-wrapper justify-end">
                    <button class="btn primary">CONTINUAR</button>

                </div>


            </div>

        </form>
     




    
</body>
</html>
